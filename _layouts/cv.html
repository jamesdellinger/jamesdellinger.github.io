<!-- 
The look and feel of this resume is best summed up as 
"more LinkedIn than LinkedIn." For better or worse, it 
has become the standard. 

Why this matters: when looking at a resume on a screen, this 
look and feel adds the least amount of cognitive overload 
to readers. In other words, it "gets out of the way" the 
quickest. It lets the resume's content lodge itself
in the reader's mind without forcing him to spend too much 
effort disentangling its format and structure.
-->

<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="../images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/cv.css">
  </head>
  <body>
    <header>
      <div class="header_title_container">
        <div class="pic_container"
             style="margin-left: 0px; margin-right: 16px;
                    width: 32px; height: 32px; overflow: hidden;
                    border-radius: 49.9%;">
          <a href="/"><img style="width: 100%;" src="../images/cv_pic_400.jpeg" alt="Small Profile Pic"></a>
        </div>
        <p class="header_title_text">James Dellinger</p>
      </div>
    </header>

    <!-- Use headroom.js (https://wicky.nillia.ms/headroom.js/) to gently slide the header down, to make it visible,
    once the user has begun to scroll down through the resume. -->
    <script src="/js/headroom.js"></script>
    <script>
        // select your header or whatever element you wish
        const header = document.querySelector("header");
        const options = {
          // offset: 600,
          offset: 300
        }
        const headroom = new Headroom(header, options);
        headroom.init();
    </script>

    <!-- Github uses Jekyll to build static webpages. So use Liquid to 
    split the .md file into sections. (The string "===" is used to denote
    section splits in the .md file. It is of course rendered as <p>===</p> once 
    the file has been parsed.) -->
    
    {% assign sectionBreak = "<p>===</p>" %}
    {% assign sectionArray = content | split: sectionBreak %}
    {% for section in sectionArray %}
      {% if forloop.first %}
        <section class="section top_section">
          <div class="background_image_container"
                style="position: relative; 
                       display: flex; justify-items: center; justify-content: center; align-items: center;
                       width:100%; overflow: hidden;">
            <img alt="Background Image" src="../images/resume_top_background.jpeg"
                 style="height: 100%; width: 100%;
                        left:0px; top:0px;">
          </div>
          <div class="profile_pic_container"
                style="position: relative; margin-top: -112px; margin-left: 32px;
                       width: 160px; height: 160px; overflow: hidden;
                       border-style: solid; border-color: rgb(255,255,255); border-width: 4px; border-radius: 49.9%;">
            <img style="width: 100%;" alt="Profile Pic" src="../images/cv_pic_400.jpeg">
          </div>
          <div style="padding-left: 64px; padding-right:64px;">
            {{ section }}
          </div>
        </section>
      {% elsif forloop.index0 == 1 %}
        <section class="section experience">
          {{ section }}
        </section>
      {% else %}
        <section class="section">
          {{ section }}
        </section>
      {% endif %}
    {% endfor %}
