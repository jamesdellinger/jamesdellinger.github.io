<!-- 
The look and feel of this resume is best summed up as 
"more LinkedIn than LinkedIn." For better or worse, it 
has become the standard. 
-->

<!doctype html>
<html lang="en" class="resume_html">
  <head>
    <link rel="icon" type="image/png" href="../images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="resume_body">
    <!-- <div class="title_heading">
        <a href="/"><img style="width:65px;" src="../images/cv_pic_circle_500.png" alt="profile pic"></a>
        <h1 class="resume_title">&nbsp;&nbsp;{{ page.title }}</h1>
    </div> -->

    <header class="resume_top_bar">
      <div class="title_heading">
        <a href="/"><img style="width:65px;" src="../images/cv_pic_circle_500.png" alt="profile pic"></a>
        <h1 class="resume_title">&nbsp;&nbsp;James Dellinger</h1>
      </div>
    </header>
    <div class="resume_top_margin"></div>

    <!-- Use headroom.js (https://wicky.nillia.ms/headroom.js/) to gently slide the header down, to make it visible,
    once the user has begun to scroll down through the resume. -->
    <script src="/js/headroom.js"></script>
    <script>
        // select your header or whatever element you wish
        const header = document.querySelector("header");
        const options = {
          offset: 600,
          "classes": {
            "initial": "header--hidden",
          }
        }
        const headroom = new Headroom(header, options);
        headroom.init();
    </script>

    <!-- Github uses Jekyll to build static webpages. So use Liquid to 
    split the .md file into sections. (The string "[SECTION-BREAK]"
    is used to denote section splits in the .md file. It is of course
    rendered as <p>[SECTION-BREAK]</p> once that .md file has been
    parsed.) -->
    
    {% assign sectionBreak = "<p>[SECTION-BREAK]</p>" %}
    {% assign sectionArray = content | split: sectionBreak %}
    {% for section in sectionArray %}
        <section class="resume_section">
          {{ section }}
        </section>
    {% endfor %}

    <div class="resume_bottom_margin">
      <footer>
        Â© <script>document.write(/\d{4}/.exec(Date())[0])</script> James Dellinger
      </footer>
    </div>
  </body>
</html>
