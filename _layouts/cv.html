<!-- 
The look and feel of this resume is best summed up as 
"more LinkedIn than LinkedIn." For better or worse, it 
has become the standard. 

Why this matters: when looking at a resume on a screen, this 
look and feel adds the least amount of cognitive overload 
to readers. In other words, it "gets out of the way" the 
quickest. It lets the resume's content lodge itself
in the reader's mind without forcing him to spend too much 
effort disentangling its format and structure.
-->

<!doctype html>
<html lang="en" class="resume_html">
  <head>
    <link rel="icon" type="image/png" href="../images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="resume_body">
    <header class="resume_top_bar">
      <div class="title_container">
        <div class="pic_container"
             style="margin-left: 0px; margin-right: 16px;
                    width: 32px; height: 32px; overflow: hidden;
                    border-radius: 49.9%;">
          <a href="/"><img style="width: 100%;" src="../images/cv_pic_400.jpeg" alt="Small Profile Pic"></a>
        </div>
        <p class="resume_title">James Dellinger</p>
      </div>
    </header>

    <!-- Use headroom.js (https://wicky.nillia.ms/headroom.js/) to gently slide the header down, to make it visible,
    once the user has begun to scroll down through the resume. -->
    <script src="/js/headroom.js"></script>
    <script>
        // select your header or whatever element you wish
        const header = document.querySelector("header");
        const options = {
          offset: 600,
        }
        const headroom = new Headroom(header, options);
        headroom.init();
    </script>

    <!-- Github uses Jekyll to build static webpages. So use Liquid to 
    split the .md file into sections. (The string "[SECTION-BREAK]"
    is used to denote section splits in the .md file. It is of course
    rendered as <p>[SECTION-BREAK]</p> once that .md file has been
    parsed.) -->
    
    {% assign sectionBreak = "<p>[SECTION-BREAK]</p>" %}
    {% assign sectionArray = content | split: sectionBreak %}
    {% for section in sectionArray %}
      {% if forloop.first %}
        <section class="resume_section resume_top_section">
          <div class="resume_background_image_container"
                style="position: relative; 
                       display: flex; justify-items: center; justify-content: center; align-items: center;
                       width:100%; overflow: hidden;">
            <img alt="Background Image" src="../images/resume_top_background.jpeg"
                 style="height: 100%; width: 100%;
                        left:0px; top:0px;">
          </div>
          <div class="resume_top_section_title"
               style="position: relative; z-index: 99; margin-top: -112px; 
                      display: flex; flex-direction: column;
                      justify-content: flex-start;
                      padding-left: 32px;">
            <div class="resume_profile_pic_container"
                 style="width: 160px; height: 160px; overflow: hidden;
                        border-style: solid; border-color: rgb(255,255,255); border-width: 4px; border-radius: 49.9%;">
              <img style="width: 100%;" alt="Profile Pic" src="../images/cv_pic_400.jpeg">
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <h1 style="font-weight: 300; font-size: 24px; padding-left: 32px; line-height: 30px;">James Dellinger</h1>
              <button style="margin-right: 128px; padding: 12px; background-color: rgb(255,255,255);
                          border: 1px solid rgb(65,110,210); border-radius: 4px; line-height: 20px;
                          color: rgb(65,110,210); font-size: 16px; text-align: center;">
                Contact
              </button>
            </div>
          </div>
          <div style="padding-left: 64px; padding-right:64px;">
            {{ section }}
          </div>
        </section>
      {% else %}
        <section class="resume_section">
          {{ section }}
        </section>
      {% endif %}
    {% endfor %}

    <div class="resume_bottom_margin">
      <footer>
        Â© <script>document.write(/\d{4}/.exec(Date())[0])</script> James Dellinger
      </footer>
    </div>
  </body>
</html>
